{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Forgot Password</h1>
        <form action="" method="post" novalidate>
          {{ form.hidden_tag() }}
          <div class="form-group">
            {{ form.email.label }}<br>
            {{ form.email(size=64, class="form-control") }}
          </div>
          <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
